<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

<h1>
    테스트
</h1>

<div ng-app="mainApp" ng-controller="menuController">
    메뉴 이름: <input type="text" ng-model="menu.menuName"><br>
    가격: <input type="text" ng-model="menu.price"><br>

    현재 입력 된 값: {{menu.menuList()}}

    <script>
        var mainApp = angular.module("mainApp", []);

        mainApp.controller('menuController', function ($scope) {
            $scope.menu = {
                menuName: "짜장면",
                price: "5000",
                menuList: function () {
                    var menuObj;
                    menuObj = $scope.menu;
                    return menuObj.menuName+" "+menuObj.price+"원"
                }
            }
        });
    </script>
</div>
